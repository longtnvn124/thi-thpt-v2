<router-outlet></router-outlet>
<div class="app-wrap-loading-animation" *ngIf="isLoading">
    <div class="app-loading-animation__sk-chase">
        <div class="app-loading-animation__sk-chase__dot"></div>
        <div class="app-loading-animation__sk-chase__dot"></div>
        <div class="app-loading-animation__sk-chase__dot"></div>
        <div class="app-loading-animation__sk-chase__dot"></div>
        <div class="app-loading-animation__sk-chase__dot"></div>
        <div class="app-loading-animation__sk-chase__dot"></div>
    </div>
</div>
<p-toast position="bottom-left" [baseZIndex]="999999999"></p-toast>
<div class="--element-check-height-viewport" #checkViewPortHeight></div>

<div class="app-loading-animation-2" *ngIf="stateLoadingV2.loading">
    <div class="app-loading-animation-2__content">
        <div class="app-loading-animation-2__content__head" *ngIf="stateLoadingV2.icon">
            <div class="app-loading-pill-animation" *ngIf="stateLoadingV2.icon === 'pill'">
                <span class="app-loading-pill-animation__pill"></span>
                <span class="app-loading-pill-animation__pill"></span>
                <span class="app-loading-pill-animation__pill"></span>
            </div>
            <div class="app-loading-circle-animation" *ngIf="stateLoadingV2.icon === 'circle'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="25 25 50 50" style="width: 50px;height: 50px;">
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#45d6b5" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
                        <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
                        <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
        </div>
        <div class="app-loading-animation-2__content__body" *ngIf="stateLoadingV2.process||stateLoadingV2.text">
            <div class="app-loading-progress-animation" *ngIf="stateLoadingV2.process">
                <div class="app-loading-progress-animation__pipe" #progressAnimationPipe>0%</div>
            </div>
            <div class="app-loading-text-animation" *ngIf="stateLoadingV2.text" [innerHTML]="stateLoadingV2['__html_text'] | appSafeHtml"></div>
        </div>
    </div>
</div>
