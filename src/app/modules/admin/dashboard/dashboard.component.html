  <!--section left menu-->
  <div class="ovic-student-layout__vertical-nav ovic-left-menu">
    <p-scrollPanel #scrollPanel [style]="{width: '100%', height: 'calc(100vh - 60px)'}"
                   styleClass="ovic-scroll-panel--default">
      <p-panelMenu [model]="verticalMenu" class="ovic-student-layout__vertical-nav__panel-menu"></p-panelMenu>
    </p-scrollPanel>
  </div>

  <!--section right content-->
  <div class="ovic-student-layout__wrapper" [style.--overflow-wrapper-animation]="overflowWrapper"
       [style.overflow]="overflowWrapper">
    <div class="ovic-student-layout__wrapper-animation ovic-student-scroll-style"
         [style.overflow-x]="overflowXInnerWrapper" [@moveFromLeft]="getState(o, 'moveFromLeft')"
         [@moveFromRight]="getState(o, 'moveFromRight')" [@moveFromTop]="getState(o, 'moveFromTop')"
         [@moveFromBottom]="getState(o, 'moveFromBottom')" [@moveFromLeftFade]="getState(o, 'moveFromLeftFade')"
         [@moveFromRightFade]="getState(o, 'moveFromRightFade')" [@moveFromTopFade]="getState(o, 'moveFromTopFade')"
         [@moveFromBottomFade]="getState(o, 'moveFromBottomFade')" [@fromLeftEasing]="getState(o, 'fromLeftEasing')"
         [@fromRightEasing]="getState(o, 'fromRightEasing')" [@fromTopEasing]="getState(o, 'fromTopEasing')"
         [@fromBottomEasing]="getState(o, 'fromBottomEasing')"
         [@scaleDownFromLeft]="getState(o, 'scaleDownFromLeft')"
         [@scaleDownFromRight]="getState(o, 'scaleDownFromRight')"
         [@scaleDownScaleDown]="getState(o, 'scaleDownScaleDown')"
         [@scaleDownFromTop]="getState(o, 'scaleDownFromTop')"
         [@scaleDownFromBottom]="getState(o, 'scaleDownFromBottom')"
         [@rotateGlueFromLeft]="getState(o, 'rotateGlueFromLeft')"
         [@rotateGlueFromRight]="getState(o, 'rotateGlueFromRight')"
         [@rotateGlueFromTop]="getState(o, 'rotateGlueFromTop')"
         [@rotateGlueFromBottom]="getState(o, 'rotateGlueFromBottom')"
         [@rotateFlipToLeft]="getState(o, 'rotateFlipToLeft')"
         [@rotateFlipToRight]="getState(o, 'rotateFlipToRight')" [@rotateFlipToTop]="getState(o, 'rotateFlipToTop')"
         [@rotateFlipToBottom]="getState(o, 'rotateFlipToBottom')"
         [@rotateNewsPaper]="getState(o, 'rotateNewsPaper')" [@rotateRoomToLeft]="getState(o, 'rotateRoomToLeft')"
         [@rotateRoomToRight]="getState(o, 'rotateRoomToRight')" [@rotateRoomToTop]="getState(o, 'rotateRoomToTop')"
         [@rotateRoomToBottom]="getState(o, 'rotateRoomToBottom')"
         [@rotateCubeToLeft]="getState(o, 'rotateCubeToLeft')"
         [@rotateCubeToRight]="getState(o, 'rotateCubeToRight')" [@rotateCubeToTop]="getState(o, 'rotateCubeToTop')"
         [@rotateCubeToBottom]="getState(o, 'rotateCubeToBottom')"
         [@rotateCarouselToLeft]="getState(o, 'rotateCarouselToLeft')"
         [@rotateCarouselToRight]="getState(o, 'rotateCarouselToRight')"
         [@rotateCarouselToTop]="getState(o, 'rotateCarouselToTop')"
         [@rotateCarouselToBottom]="getState(o, 'rotateCarouselToBottom')"
         [@rotateSides]="getState(o, 'rotateSides')" [@slide]="getState(o, 'slide')"
         (@moveFromLeft.start)="animationStart()" (@moveFromRight.start)="animationStart()"
         (@moveFromTop.start)="animationStart()" (@moveFromBottom.start)="animationStart()"
         (@moveFromLeftFade.start)="animationStart()" (@moveFromRightFade.start)="animationStart()"
         (@moveFromTopFade.start)="animationStart()" (@moveFromBottomFade.start)="animationStart()"
         (@fromLeftEasing.start)="animationStart()" (@fromRightEasing.start)="animationStart()"
         (@fromTopEasing.start)="animationStart()" (@fromBottomEasing.start)="animationStart()"
         (@scaleDownFromLeft.start)="animationStart()" (@scaleDownFromRight.start)="animationStart()"
         (@scaleDownScaleDown.start)="animationStart()" (@scaleDownFromTop.start)="animationStart()"
         (@scaleDownFromBottom.start)="animationStart()" (@rotateGlueFromLeft.start)="animationStart()"
         (@rotateGlueFromRight.start)="animationStart()" (@rotateGlueFromTop.start)="animationStart()"
         (@rotateGlueFromBottom.start)="animationStart()" (@rotateFlipToLeft.start)="animationStart()"
         (@rotateFlipToRight.start)="animationStart()" (@rotateFlipToTop.start)="animationStart()"
         (@rotateFlipToBottom.start)="animationStart()" (@rotateNewsPaper.start)="animationStart()"
         (@rotateRoomToLeft.start)="animationStart()" (@rotateRoomToRight.start)="animationStart()"
         (@rotateRoomToTop.start)="animationStart()" (@rotateRoomToBottom.start)="animationStart()"
         (@rotateCubeToLeft.start)="animationStart()" (@rotateCubeToRight.start)="animationStart()"
         (@rotateCubeToTop.start)="animationStart()" (@rotateCubeToBottom.start)="animationStart()"
         (@rotateCarouselToLeft.start)="animationStart()" (@rotateCarouselToRight.start)="animationStart()"
         (@rotateCarouselToTop.start)="animationStart()" (@rotateCarouselToBottom.start)="animationStart()"
         (@rotateSides.start)="animationStart()" (@slide.start)="animationStart()"
         (@moveFromLeft.done)="animationDoneStart()" (@moveFromRight.done)="animationDoneStart()"
         (@moveFromTop.done)="animationDoneStart()" (@moveFromBottom.done)="animationDoneStart()"
         (@moveFromLeftFade.done)="animationDoneStart()" (@moveFromRightFade.done)="animationDoneStart()"
         (@moveFromTopFade.done)="animationDoneStart()" (@moveFromBottomFade.done)="animationDoneStart()"
         (@fromLeftEasing.done)="animationDoneStart()" (@fromRightEasing.done)="animationDoneStart()"
         (@fromTopEasing.done)="animationDoneStart()" (@fromBottomEasing.done)="animationDoneStart()"
         (@scaleDownFromLeft.done)="animationDoneStart()" (@scaleDownFromRight.done)="animationDoneStart()"
         (@scaleDownScaleDown.done)="animationDoneStart()" (@scaleDownFromTop.done)="animationDoneStart()"
         (@scaleDownFromBottom.done)="animationDoneStart()" (@rotateGlueFromLeft.done)="animationDoneStart()"
         (@rotateGlueFromRight.done)="animationDoneStart()" (@rotateGlueFromTop.done)="animationDoneStart()"
         (@rotateGlueFromBottom.done)="animationDoneStart()" (@rotateFlipToLeft.done)="animationDoneStart()"
         (@rotateFlipToRight.done)="animationDoneStart()" (@rotateFlipToTop.done)="animationDoneStart()"
         (@rotateFlipToBottom.done)="animationDoneStart()" (@rotateNewsPaper.done)="animationDoneStart()"
         (@rotateRoomToLeft.done)="animationDoneStart()" (@rotateRoomToRight.done)="animationDoneStart()"
         (@rotateRoomToTop.done)="animationDoneStart()" (@rotateRoomToBottom.done)="animationDoneStart()"
         (@rotateCubeToLeft.done)="animationDoneStart()" (@rotateCubeToRight.done)="animationDoneStart()"
         (@rotateCubeToTop.done)="animationDoneStart()" (@rotateCubeToBottom.done)="animationDoneStart()"
         (@rotateCarouselToLeft.done)="animationDoneStart()" (@rotateCarouselToRight.done)="animationDoneStart()"
         (@rotateCarouselToTop.done)="animationDoneStart()" (@rotateCarouselToBottom.done)="animationDoneStart()"
         (@rotateSides.done)="animationDoneStart()" (@slide.done)="animationDoneStart()">
      <router-outlet #o="outlet"></router-outlet>
      <div class="ovic-student-layout__wrapper-animation__progress" *ngIf="showRoutingProgressBar"></div>
    </div>
  </div>

  <!--menu mobile overlay-->
  <a href="#" class="mobile-menu-overlay" (click)="toggleMenuForMobile($event)"></a>
</div>

<div class="ovic-side-navigation__right" [style.--side-navigation-offset-top]="navigationOffsetTop"
     [style.--side-navigation-init-right]="initRight" [style.--side-navigation-size]="menuSize"
     [@navigationMenuEffect]="navigationMenuState">
  <ng-container
    *ngTemplateOutlet="sideNavigationMenuSettings ? sideNavigationMenuSettings.template : null"></ng-container>
</div>

<button [@overlayAnimations]="navigationMenuState" class="btn ovic-side-navigation__overlay"
        (click)="closePanel(sideNavigationMenuSettings)"></button>
