<div class="position-relative mb-3">
  <div class="surface-ground">
    <div
      class="surface-card px-3 py-2 dashboard-widget-chart h-100 apexcharts-legend-text--custom apexcharts-text--custom apexcharts-datalabels--custom">
      <div class="d-flex align-items-center justify-content-between mb-0 px-3 pt-3">
        <div class="surface-card__title--type-3">Biểu đồ điểm truy cập đã thêm trong năm</div>
      </div>
      <apx-chart #c1 [tooltip]="c1Options.tooltip" [series]="c1Options.series" [chart]="c1Options.chart"
                 [xaxis]="c1Options.xaxis"></apx-chart>
    </div>
  </div>
</div>

<div class="mb-3 position-relative">
  <div class="surface-card px-3 py-2">
    <div class="d-flex align-items-center justify-content-between mb-0 px-3 pt-3">
      <div class="surface-card__title--type-3 d-flex w-100 align-items-center white-space-pre-wrap">Danh sách thống kê đợt thi
        <span *ngIf="tblReport && tblReport.selected" class="title-bind-data">{{ tblReport.selected.title }}
          năm {{ tblReport.selected.year }}</span>
        <button class="surface-card__title__switch--text surface-card__title__switch--text--rectangle ml-auto"
                (click)="changeTableReportMode()">
          <span class="switch--text__item" [class.switch--text__item--active]="tblReport.mode==='total'">Tổng số</span>
          <span class="switch--text__item"
                [class.switch--text__item--active]="tblReport.mode==='percent'">Tỉ lệ %</span>
        </button>
      </div>
    </div>
    <div class="d-block p-3 position-relative loading--size-standard" [class.ovic-is-loading]="tblReport.loading">
      <table class="tbl dashboard-widget-table" style="width: 100%;font-size: 15px;line-height: 2;">
        <thead>
        <tr>
          <th class="ovic-w-60px text-center">TT</th>
          <th>Đợt thi</th>
          <th class="ovic-w-200px text-center">Ngày thi</th>
          <th class="ovic-w-200px text-center">Tổng số thí sinh</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngIf="tblReport.data && tblReport.data.length; else showEmptyMes">
          <tr *ngFor="let counter of tblReport.data; index as i">
            <td class="ovic-w-60px text-center">{{1 + i}}</td>
            <td>{{counter.object.dhtd_htkt_ten}}</td>
            <td class="ovic-w-200px text-center">{{counter.person[tblReport.mode]}}</td>
            <td class="ovic-w-200px text-center">{{counter.group[tblReport.mode]}}</td>
          </tr>
        </ng-container>
        <ng-template #showEmptyMes>
          <tr>
            <td colspan="4">Không có dữ liệu</td>
          </tr>
        </ng-template>
        </tbody>
      </table>
      <!-- </ng-template>-->
    </div>
  </div>
</div>
