<div class="add-container">
    <div class="add-content ovic-side-navigation-content__body ovic-scroll-style">
        <div class="container" style="height: calc(100vh - 60px - 60px - 40px);">
            <p-table [(selection)]="dataSelct" styleClass="p-datatable-gridlines" [value]="listData" [rowHover]="true"
                [rows]="rows" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="isloading">
                <ng-template pTemplate="header" class="d-bock">
                    <tr>
                        <th class="ovic-w-50px">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th class="ovic-w-50px">STT</th>
                        <th>Họ và tên</th>
                        <th class="ovic-w-120px text-center">Ngày sinh</th>
                        <th class="ovic-w-120px text-center">Giới tính</th>
                        <th class="ovic-w-120px text-center">Số CCCD</th>
                        <th class="ovic-w-120px text-center">Số điện thoại</th>
                        <th class="ovic-w-120px text-center">Email</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
                        <td class="text-center">{{item['_stt']}}</td>
                        <td>{{item['_hoten']}}</td>
                        <td class="text-center">{{item['_ngaysinh']}}</td>
                        <td class="text-center">{{item['_gioitinh']}}</td>
                        <td class="text-right">{{item['_cccd_so']}}</td>
                        <td class="text-center">{{item['_phone']}}</td>
                        <td>{{item['_email']}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">
                            Không có dữ liệu thí sinh!
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [showCurrentPageReport]="true" [rows]="rows" [totalRecords]="recordsTotal" [pageLinkSize]="5"
                (onPageChange)="paginate($event)"></p-paginator>
        </div>

    </div>
    <div class="add-footer">
        <button pButton pRipple class="mx-2 p-button-secondary" icon="pi pi-sync" label="Reload"
            (click)="loadInit()"></button>
        <button pButton pRipple class="mx-2 p-button-success" icon="pi pi-plus" label="Thêm mới"
            (click)="btnAddNew()"></button>
        <button pButton pRipple class="mx-2 p-button-danger" [disabled]="dataSelct && dataSelct.length ? false:true"
            icon="pi pi-trash" label="Xóa" (click)="btndelete()"></button>

    </div>

</div>


<ng-template #templateWaiting let-c="close" let-d="dismiss">
    <div class="waiting-container">
        <label>Vui lòng chờ...</label>
        <div class="waiting-content">
            <mat-progress-bar mode="buffer"></mat-progress-bar>
        </div>
    </div>
</ng-template>
