<div class="modal-header">
    <h4 class="modal-title file-detail__panel-title">Thông tin file</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="close()">
        <!--<i aria-hidden="true" class="fi-rr-cross-small"></i>-->
        <!--<span aria-hidden="true">&times;</span>-->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512" ><path d="M23.707.293h0a1,1,0,0,0-1.414,0L12,10.586,1.707.293a1,1,0,0,0-1.414,0h0a1,1,0,0,0,0,1.414L10.586,12,.293,22.293a1,1,0,0,0,0,1.414h0a1,1,0,0,0,1.414,0L12,13.414,22.293,23.707a1,1,0,0,0,1.414,0h0a1,1,0,0,0,0-1.414L13.414,12,23.707,1.707A1,1,0,0,0,23.707.293Z"/></svg>
    </button>
</div>
<div class="modal-body ovic-modal-body">
    <ul class="ov-file-running-detail__list">
        <li class="ov-file-running-detail__elm">
            <span class="ov-file-running-detail__title">Id:</span>
            <p class="ov-file-running-detail__value">{{ file.id }}</p>
        </li>
        <li class="ov-file-running-detail__elm">
            <span class="ov-file-running-detail__title">Tên file:</span>
            <p class="ov-file-running-detail__value">{{ title }}</p>
        </li>
        <li class="ov-file-running-detail__elm">
            <span class="ov-file-running-detail__title">Định dạng:</span>
            <p class="ov-file-running-detail__value">{{ file | ovicFileType }}</p>
        </li>
        <li class="ov-file-running-detail__elm">
            <span class="ov-file-running-detail__title">Dung lượng:</span>
            <p class="ov-file-running-detail__value">{{ size }}</p>
        </li>
        <li class="ov-file-running-detail__elm">
            <span class="ov-file-running-detail__title">Ngày upload:</span>
            <p class="ov-file-running-detail__value">{{ uploadAt }}</p>
        </li>
    </ul>
</div>
