<ul class="ovic-radios" [ngClass]="verticalMode ? 'ovic-radios--vertical': 'ovic-radios--horizontal'">
  <li ovicMediaLoader *ngFor="let elm of options ; let i=index"
      [class.wrong-answer]="_correctAnswer && index.includes(i) && _correctAnswer !== elm[optionId]"
      [class.correct-answer]="_correctAnswer && _correctAnswer === elm[optionId]"
      [ngClass]="verticalMode ? 'ovic-radios__elm' : ''.concat('ovic-radios__elm ','layout-',columns.toString(),'-columns')">
    <button pRipple pButton class="ov-btn-radio ov-btn-radio-type--{{inputType}}"
            [ngClass]="{'active' : index.includes(i),'content-inner-html':rawHtml}"
            (click)="updateValue(elm[optionId],i)">
      <span class="ov-prefix"></span>
      <span class="ovic-radios__text" *ngIf="!rawHtml">{{elm[optionLabel]}}</span>
      <span class="ovic-radios__text" *ngIf="rawHtml" [innerHTML]="elm[optionLabel] | ovicSafeHtml"></span>
      <span class="ovic-radios__tick" *ngIf="_correctAnswer">
                <svg class="ovic-radios__tick--correct-answer" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     width="78.369px" height="78.369px" viewBox="0 0 78.369 78.369" fill="#3AB54A"><g><path
                  d="M78.049,19.015L29.458,67.606c-0.428,0.428-1.121,0.428-1.548,0L0.32,40.015c-0.427-0.426-0.427-1.119,0-1.547l6.704-6.704c0.428-0.427,1.121-0.427,1.548,0l20.113,20.112l41.113-41.113c0.429-0.427,1.12-0.427,1.548,0l6.703,6.704C78.477,17.894,78.477,18.586,78.049,19.015z"/></g></svg>
                <svg class="ovic-radios__tick--incorrect-answer" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 512 512" fill="#ED1B24"><g><g><polygon
                  points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256"/></g></g></svg>
            </span>
    </button>
  </li>
</ul>
