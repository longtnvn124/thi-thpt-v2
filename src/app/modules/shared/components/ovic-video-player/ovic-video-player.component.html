<div class="ovi-video-player" *ngIf="videoLoaded && !autoResponsive" [ngSwitch]="_original">
    <iframe *ngSwitchCase="_videoSources.vimeo"
            [attr.width]="width"
            [attr.height]="height"
            [src]="urlObject | ovicSafeResourceUrl"
            frameborder="0"
            allow="autoplay"
            [attr.allow.fullscreen]="allowFUllScreen"
            [attr.allowfullscreen]="allowFUllScreen"
    ></iframe>
    <iframe *ngSwitchCase="_videoSources.youtube"
            [attr.width]="width"
            [attr.height]="height"
            [src]="urlObject | ovicSafeResourceUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            [attr.allowfullscreen]="allowFUllScreen"
    ></iframe>
    <iframe *ngSwitchCase="_videoSources.googleDrive"
            [attr.width]="width"
            [attr.height]="height"
            [src]="urlObject | ovicSafeResourceUrl"
            [attr.allowfullscreen]="allowFUllScreen"
    ></iframe>
    <video *ngSwitchCase="_videoSources.serverFile" controls [attr.width]="width" [attr.height]="height">
        <source [src]="urlObject | ovicSafeResourceUrl" [type]="videoType">
    </video>
    <video *ngSwitchCase="_videoSources.local" controls [attr.width]="width" [attr.height]="height">
        <source [src]="urlObject | ovicSafeResourceUrl" [type]="videoType">
    </video>
</div>

<div class="ovi-video-player" *ngIf="videoLoaded && autoResponsive" style="padding:56.25% 0 0 0;position:relative;" [ngSwitch]="_original">
    <iframe *ngSwitchCase="_videoSources.vimeo"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            [src]="urlObject | ovicSafeResourceUrl"
            frameborder="0"
            allow="autoplay"
            [attr.allow.fullscreen]="allowFUllScreen"
            [attr.allowfullscreen]="allowFUllScreen"
    >
    </iframe>
    <iframe *ngSwitchCase="_videoSources.youtube"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            [src]="urlObject | ovicSafeResourceUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowFUllScreen
    >
    </iframe>
    <iframe *ngSwitchCase="_videoSources.googleDrive"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            [src]="urlObject | ovicSafeResourceUrl"
            [attr.allowfullscreen]="allowFUllScreen"
    >
    </iframe>
    <video *ngSwitchCase="_videoSources.serverFile" controls
           style="position:absolute;top:0;left:0;width:100%;height:100%;">
        <source [src]="urlObject | ovicSafeHtml" [type]="videoType">
    </video>
    <video *ngSwitchCase="_videoSources.local" controls style="position:absolute;top:0;left:0;width:100%;height:100%;">
        <source [src]="urlObject | ovicSafeHtml" [type]="videoType">
    </video>
</div>
