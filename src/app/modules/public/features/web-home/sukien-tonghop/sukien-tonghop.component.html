<ng-template #desktop>
  <ng-container [ngSwitch]="mode">
    <ng-container *ngSwitchDefault>
      <ng-container *ngIf="!viewFull">
        <div *ngIf="listData.length ?? 0 > 0,else notData">
          <div class="mt-3 row row-cols-2">
            <div
              class="d-flex flex-wrap flex-row justify-content-between align-items-center col-sm-6 col-md-4 col-lg-3 p-2"
              *ngFor="let item of listData" (click)="selectSukien(item.id)">
              <div class="w-100 d-inline-block shadow-sm bg-white border ovic--parent-image position-relative"
                   style="border-radius:4px">
                <div class='head-card_hover w-100 bg-image hover-zoom' style="cursor: pointer;">
                  <div class="position-relative w-100 st-image img-child-max-width" style="overflow: hidden">
                    <img class="w-100 h-100 ovic-img-zoom"
                         [src]="item['_bg_link'] !='' ? item['_bg_link'] : 'assets/images/placeholder-3x2.jpg'" alt="">
                  </div>
                  <div class="m-2">
                    <div
                      class="headding-card text-xl font-weight-bold text-capitalize text-center align-items-center text_hover ngulieuso_item_title">
                      {{item.title}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #notData>
          <div class="d-flex justify-content-center align-items-center mx-1" style="font-size:14px">Không có dữ liệu</div>
        </ng-template>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>


<div *ngIf="device === 'MOBILE';else desktop" class="data-mobile-container">
  <div *ngFor="let item of listData" class="data-mobile-item " (click)="selectSukien(item.id)">
    <div class="data-mobile-item-left ">
      <img class="" [src]="item['_bg_link'] ? item['_bg_link'] : 'assets/images/placeholder-3x2.jpg'" alt="">
    </div>
    <div class="data-mobile-item-right ">
      <div class="data-mobile-item-right_name">{{item.title}}</div>
      <div class="data-mobile-item-right_tag"> Tags: <span
        class="data-mobile-item-right_tag-name">Sự kiện lịch sử</span></div>
    </div>
  </div>
</div>
