      </ng-container>
      <ng-container *ngSwitchCase="'video'">
        <div class="w-100 h-100" style="overflow: hidden;">
          <video class="w-100 h-100" style="background: #000;" *ngIf="video_link" src="{{video_link}}" controls></video>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'documents'">
        <div class="w-100 h-100">
          <div class="learning-board__section--lecture__container h-100 pt-3">
            <div *ngIf="!selectpdf,else selectpdftrue">
              <h2 class="learning-board__section--lecture__heading">Tài liệu khác</h2>
              <div class="files-board ictu-document-list__wrap files-board--layout-list e-learning-document">
                <h4 class="files-board__title ictu-document-list__title">Tệp tin tài liệu đính kèm đính kèm</h4>
                <div *ngFor="let item of chuyendeSelect.documents">
                  <li class="ictu-document-list__file-elm">
                    <button type="button" class="ictu-document-list__info" (click)="btnviewpdf(item)">
                    <span
                      class="ictu-document-list__file-icon ictu-{{item.type ? item.type.toLocaleLowerCase() : ''}}-icon"></span>
                      <span class="ictu-document-list__file-name">{{item.title}}</span>
                    </button>
                    <button class="ictu-document-list__download-icon" type="button" (click)="downloadDocument(item)">
                      <i class="fa fa-download" aria-hidden="true"></i> tải xuống
                    </button>
                  </li>
                </div>
              </div>
              <div style="margin-top: 16px;font-size: 14px; overflow: hidden;" [innerHTML]="chuyendeSelect.desc |htmlDecode"></div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #selectpdftrue>
        <div class="pdf-custom w-100 h-100">
          <button pRipple pButton class="btn-back-pdf p-button-danger" icon="pi pi-times" (click)="backPDF()"></button>
          <pdf-viewer *ngIf="documentSelect" [src]="documentSelect" [render-text]="true" [autoresize]="true"
                      [fit-to-page]="true"
                      style="display:block; position: relative; height: 100%;width: 100%;"></pdf-viewer>
        </div>
      </ng-template>
      <ng-container *ngSwitchCase="'scorm'">
        <div class="w-100 h-100">

          <iframe [src]="scorm |ovicSafeResourceUrl" class="h-100 w-100 border-0"></iframe>
        </div>

      </ng-container>
    </ng-container>

  </div>

</div>
