<div class="w-100" style="min-height:calc(100vh - 134px)">


  <div class="container" style="padding-top: 80px">
    <div class="header-custom">

      <p class="nhanvat-title"> Sự kiện Lịch sử VH-ĐP </p>
      <div>
        <button pButton pRipple class="p-button-secondary mr-2" icon="pi pi-angle-left" (click)="btn_backInfo()"
        ></button>
        <button pButton pRipple class="p-button-secondary " icon="pi pi-angle-right" (click)="btn_nextInfo()"></button>
      </div>
    </div>

    <div class="w-100 h-100 mt-3">
      <ng-container [ngSwitch]="mode">
        <ng-container *ngSwitchDefault>
          <div class="mt-3 row row-cols-2" style="margin-left: -7px;margin-right: -7px;">
            <div
              class="d-flex flex-wrap flex-row justify-content-between align-items-center col-sm-6 col-md-4 col-lg-3 p-2"
              *ngFor="let item of listData" (click)="selectSukien(item.id)">
              <div class="w-100 d-inline-block shadow-sm bg-white border ovic--parent-image position-relative"
                   style="border-radius:4px">
                <div class='head-card_hover w-100 bg-image hover-zoom' style="cursor: pointer;">
                  <div class="position-relative w-100 st-image img-child-max-width" style="overflow: hidden">
                    <img class="w-100 h-100 ovic-img-zoom"
                         [src]="item['_bg_link'] !='' ? item['_bg_link'] : 'assets/images/placeholder-3x2.jpg'" alt="">
                  </div>
                  <div class="m-2">
                    <div
                      class="headding-card font-weight-bold text_hover ngulieuso_item_title">
                      {{item.title}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ng-container>
        <ng-container *ngSwitchCase="'INFO'">
          <div class="d-flex flex-column justify-content-center align-items-center" *ngIf="sukienActive">
            <div class="sukien_title">{{sukienActive.title}}</div>
            <div class="my-3">

              <button class="btn-bd-rd-50" pButton pRipple icon="pi pi-play" (click)="playAudio(1)"></button>
              <button class="btn-bd-rd-50 ml-1 p-button-warning" pButton pRipple icon="pi pi-pause"
                      (click)="playAudio(0)"></button>
            </div>

            <div class="sukien_desc ql-editor pb-3" [innerHTML]="sukienActive.mota | htmlDecode |ovicSafeHtml ">
            </div>

            <div class="sukien_desc m-1 pb-4">
              <div class="mx-1" *ngIf="sukienActive['_diemditich_convented'] ?? 0>0">Diễn ra tại: <span
                *ngFor="let item of sukienActive['_diemditich_convented']">{{item}}, &nbsp;</span></div>
              <div class="mx-1" *ngIf="sukienActive['_nhanvat_convented'] ?? 0>0">Nhân vật lịch sử: <span
                *ngFor="let item of sukienActive['_nhanvat_convented']">{{item}}, &nbsp;</span></div>
            </div>

          </div>

        </ng-container>
      </ng-container>

    </div>

  </div>

</div>
